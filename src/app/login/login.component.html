<div class="container">
  <div class="row">
	  <div class="col m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Login</span>

          <div class="row">
            <form class="col s12" (ngSubmit)="submitForm()">
          	  <div class="row">
	          	<div class="input-field col s12">
		          <input placeholder="Placeholder" id="email" name="email" type="email" class="validate"
		          [(ngModel)]="login.email" required>
		          <label for="email">E-mail</label>
		        </div>
          	  </div>

          	  <div class="row">
          	    <div class="input-field col s12">
    	          <input id="password" name="password" type="password" class="validate" [(ngModel)]="login.password" required>
	              <label for="password">Senha</label>
	            </div>
          	  </div>

          	  <div class="row">
          		<button type="submit" class="waves-effect waves-light green btn">Entrar</button>
          		<a class="waves-effect waves-light blue btn" [routerLink]="['/signin']">Criar conta</a>
          	  </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
